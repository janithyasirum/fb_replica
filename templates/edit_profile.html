{% extends 'base.html' %}
{% load static %}

{% block content %}
<form class="form"  enctype="multipart/form-data" method='POST' action='{% url "auth:edit_profile" profile.user_id %}'>
    {% csrf_token %}

    <div class="form-group">
      <div class="col-md-4">
        <img src="{{ profile.image.url }}" class="img-thumbnail" alt="" onclick="change_profile_pix()">
        <input class="invisible_stuff" id="profile_image" type="file" name="image" accept="image/*">
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="first_name">First Name</label>
      <input class="form-control" id="first_name" type="text" name="first_name" placeholder="First Name" required value={{ profile.user.first_name }} >
    </div>
    <div class="form-group">
      <label class="sr-only" for="last_name">Last Name</label>
      <input class="form-control" id="last_name" type="text" name="last_name" placeholder="Last Name" required value={{ profile.user.last_name }} >
    </div>
    <div class="form-group">
      <label class="sr-only" for="city">City</label>
      <input class="form-control" id="city" type="text" name="city" placeholder="Enter City" required value={{ profile.city }} >
    </div>
    <div class="form-group">
      <label class="sr-only" for="state">State</label>
      <input class="form-control" id="state" type="text" name="state" placeholder="Enter State" required value={{ profile.state }} >
    </div>
    <div class="form-group">
      <label class="sr-only" for="gender">Gender</label>
      <input class="form-control" id="gender" type="text" name="gender" placeholder="Enter Gender" required value={{ profile.gender }} >
    </div>
    <div class="form-group">
      <label class="sr-only" for="dob">DOB</label>
      <input class="form-control" id="dob" type="date" name="dob" placeholder="Date of Birth" required value={{ profile.birth_date|date:"c"  }} >
    </div>
    <br />
    <button type="submit" class="btn btn-default">Update</button><br>
</form>
{% endblock %}
