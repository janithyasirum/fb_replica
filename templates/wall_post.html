


<div class="panel panel-default" id="wall-post">
  <div class="panel-heading">
    <h3 class="panel-title">Wall Post</h3>
  </div>
  <div class="panel-body" id="panel-1">
    <form enctype="multipart/form-data" method='POST' action='{% url "timeline:wall_post" %}'>
      {% csrf_token %}
      <div class="form-group">
        <textarea class="form-control" name="description" placeholder="Write on the wall"></textarea>
      </div>
      <button type="submit" class="btn btn-default" id="submit-1">Submit</button>
      <div class="pull-right">
        <div class="btn-toolbar">
          <button type="button" id="submit-1" class="btn btn-default" onclick="get_images()"><i class="fa fa-file-image-o"></i>Image</button>
          <!--button type="button" class="btn btn-default" onclick="get_videos()"><i class="fa fa-file-video-o"></i>Video</button-->
          <button type="button" id="submit-1" class="btn btn-default" onclick="get_files()"><i class="fa fa-pencil"></i>File</button>
        </div>
      </div>
      <input type="file" name="images" id="images" accept="image/*">
      <input type="file" name="videos" id="videos" accept="video/*">
      <input type="file" name="files" id="files">
    </form>
  </div>
</div>
